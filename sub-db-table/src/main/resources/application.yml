spring:
  shardingsphere:
    datasource: #数据源配置，可配置多个data_source_name
      names: db0,db1
      db0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver #数据库驱动类名
        url: jdbc:mysql://localhost:3306/test0?characterEncoding=utf-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai  #数据库url连接
        username: root #数据库用户名
        password: 12345678 #数据库密码
      db1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver #数据库驱动类名
        url: jdbc:mysql://localhost:3306/test1?characterEncoding=utf-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai  #数据库url连接
        username: root #数据库用户名
        password: 12345678 #数据库密码
    props:
      sql:
        show: true
    sharding:
      default-database-strategy: # 缺省分库策略，缺省表示使用默认分库策略，standard complex inline hint策略只能选其一
        inline: #行表达式分片策略
          sharding-column: id #分片列名称
          algorithm-expression: db$->{id % 2} #分片算法行表达式，需符合groovy语法
      default-table-strategy: # 缺省分表策略，缺省表示使用默认分库策略，standard complex inline hint策略只能选其一
        inline: #行表达式分片策略
          sharding-column: age #分片列名称
          algorithm-expression: tab_user$->{age % 2} #分片算法行表达式，需符合groovy语法
      tables:
        tab_user:
          actual-data-nodes: db$->{0..1}.tab_user$->{0..1} #实际存在数据库和表
          # 经验证这里只能配置分表策略，若不配置以下策略则使用缺省 default-table-strategy 策略
#          inline: # 行表达式分片策略
#            sharding-column: age #分片列名称
#            algorithm-expression: tab_user$->{age % 2} #分片算法行表达式，需符合groovy语法
server:
  port: 28889

mybatis:
  config-location: classpath:mybatis-config.xml #指定mybatis配置

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-aliases-package: com.min.subdbtable.entity
  global-config:
    db-config:
      id-type: assign_id # 自3.3.0开始,默认使用雪花算法+UUID
      table-underline: true
      logic-delete-field: deleted  # 全局逻辑删除字段值 3.3.0开始支持，详情看下面。
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #打印SQL便于调试